<!-- Page for RULES screen before game starts -->

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="static/css/hand.css">
</head>

<h1> Game Rules</h1>
<body>
            <p style="text-align: center;">So, here's a bunch of playing cards from a deck.. </p>
            {% for hand in hands %}
            <div style="display: flex; justify-content: center; padding: 30px; font-size: large;" width="100%">
                <div class="hand">
                    {% for card in hand.cards %}
                        <div class="card" style="background-image: url({{card.image_path}}); background-size: cover;">
                        </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <p style="text-align: center;">Do whatever you want with them!</p>
        <form action="" method="post">
            <button name="play" value="play" type="submit" class="btn btn-success box">Start Game</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
